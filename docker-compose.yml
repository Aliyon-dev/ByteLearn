version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bytelearn-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
      - sqlite_data:/code/data
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    networks:
      - bytelearn-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: bytelearn-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000/api
    networks:
      - bytelearn-network
    restart: unless-stopped

volumes:
  sqlite_data:


networks:
  bytelearn-network:
    driver: bridge
